name: CI - Check HTML Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if index.html exists
        run: test -f .github/workflows/index.html && echo "index.html exists in the current directory"


