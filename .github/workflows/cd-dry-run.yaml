name: CD - Dry Run Image

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging or production)"
        required: true
        default: "staging"
      dry_run:
        description: "Simulate deployment (true/false)"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}

    env:
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Dry Run Value
        run: echo "Dry run: $DRY_RUN"

      - name: Build and Tag Image
        if: env.DRY_RUN != 'true'
        run: |
          IMAGE_TAG=${{ github.event.inputs.environment }}-${{ github.sha }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gaming-ec-site:$IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Image
        if: env.DRY_RUN != 'true'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gaming-ec-site:${{ env.IMAGE_TAG }}

      - name: Simulated Deploy Output
        if: env.DRY_RUN == 'true'
        run: echo "DRY RUN: Deployment simulated for ${{ github.event.inputs.environment }}"

