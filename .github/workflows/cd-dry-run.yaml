name: CD - Deploy HTML Site

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging or production)"
        required: true
        default: "staging"
      dry_run:
        description: "Simulate deployment (true/false)"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set DRY_RUN variable so future steps can use it
      - name: Set dry run flag
        run: echo "DRY_RUN=${{ github.event.inputs.dry_run }}" >> $GITHUB_ENV

      # Confirm dry run value â€” only works AFTER it's set
      - name: Show dry run setting
        run: echo "Dry run is: $DRY_RUN"

      - name: Skip deployment if dry run
        if: env.DRY_RUN == 'true'
        run: echo "ðŸš« Skipping deployment (Dry run mode)"

      - name: Proceed with deployment
        if: env.DRY_RUN != 'true'
        run: echo "ðŸš€ Deploying to ${{ github.event.inputs.environment }}"

